<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h2>Hello World!</h2>
<a href="register.html">点我注册</a><br/>
<span onclick="login()">点我登录</span>
<script src="./js/common/jquery.min.js"></script>
</body>
<script type="text/javascript">
function login() {
	$.ajax({
		  type:"GET",
		  url:"/dreamland/login/login",
		  success:function(data){
		      if(data.code == 0) {
		    	  window.location.href = "./personal.html?nick="+ $("#email").val();
		      } else {
		    	  window.location.href = "./login.html";
		      }
		  },
		  error:function(jqXHR){
		      ("Error: "+jqXHR.status);
		  }
		});
}
</script>
</html>
